<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="./CSS/style.css">

    <!-- Google Fonts -->
    <link 
        rel="preconnect" 
        href="https://fonts.googleapis.com">
    <link 
        rel="preconnect" 
        href="https://fonts.gstatic.com" 
        crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" 
        rel="stylesheet">

    <title>Manipulación de Arrays en JavaScript</title>
</head>
<body>
    <!-- Add a header in a future -->
    <main>
        <div class="container-background">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="container-banner">
            <img src="./icons/js.png" alt="" class="banner-js-icon">
            <h1>Manipulación de Arrays en JavaScript.</h1>
            <input type="text" class="container-banner-search" placeholder="Busca un método de Array">
        </div>

        <h2 class="projects-title">Projects</h2>
        <div class="projects-container">
            <!-- Add a card for each method project -->
            <div class="project">
                <img src="./icons/forEach-icon.png" alt="">
                <div>
                    <h3>forEach()</h3>
                    <p>
                        <code>forEach()</code> ejecuta un operación 
                        por cada elemento del array.
                    </p>
                    <button>
                        <a href="./projects/forEach/index.html">Ver más</a>
                    </button>
                </div>
            </div>

            <div class="project">
                <img src="./icons/map-icon.png" alt="">
                <div>
                    <h3>map()</h3>
                    <p>
                        <code>map()</code> transforma cada elemento
                        de un array.
                    </p>
                    <button>
                        <a href="">Ver más</a>
                    </button>
                </div>
            </div>

            <div class="project">
                <img src="./icons/filter-icon.png" alt="">
                <div>
                    <h3>filter()</h3>
                    <p>
                        <code>filter()</code> nos ayuda a filtrar 
                        los elementos de un array con base a un condicional.
                    </p>
                    <button>
                        <a href="">Ver más</a>
                    </button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
