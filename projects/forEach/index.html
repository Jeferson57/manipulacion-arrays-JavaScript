<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Lista de Tareas</title>
</head>
<body>
    <h1><code>forEach()</code></h1>
    <p class="text-description">
        El método <code>forEach()</code> ejecuta la función 
        indicada una vez por cada elemento del array.
    </p>
    <p class="text-description">
        En este proyecto utilicé el método <code>forEach()</code>
        para limpiar la lista de tareas con el boton "Limpiar todo" 
    </p>
    <div class="content-taskListApp">
        <div class="container">
            <form id="taskForm">
                <input 
                    type="text" 
                    id="taskInput"
                    class="taskForm-input" 
                    placeholder="Agrega nueva tarea" 
                    required>
                <button type="submit" id="buttonAdd" class="taskForm-button">Agregar</button>
            </form>
        </div>
    
        <ul id="taskList">
            <li>
                <p>Aprender HTML</p>
                <div>
                    <span>✅</span>
                    <button>❌</button>
                </div>
            </li>
            <li>
                Aprender CSS
                <div>
                    <span>✅</span>
                    <button>❌</button>
                </div>
            </li>
            <li>
                Aprender JS
                <div>
                    <span>✅</span>
                    <button>❌</button>
                </div>
            </li>
        </ul>
        <button id="clean-all" class="button-clean">
            Limpiar todo
        </button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
